		Bot Name: dkxceTB1bot

		Syntax: https://t.me/dkxceTB1bot/follow?startapp=follow_{Follower.ID}

	<head>
		<meta charset="utf-8"/>

	<body style="margin:0px;padding:0px;"></body>
	
	<script type="text/javascript">
		function getQueryVariable(variable) 
		{
			let query = window.location.search.substring(1);
			let vars = query.split('&');
			for (var i = 0; i < vars.length; i++) 
			{
				let pair = vars[i].split('=');
				if (decodeURIComponent(pair[0]) == variable)
					return decodeURIComponent(pair[1]);
			};
		};

	    var f = '86456123453142658763587'; // DEMO TRACKER //
		
		// PARSE
		try
		{
			let params = new URL(document.location).searchParams;			
			let startapp = params.get("tgWebAppStartParam");
			let spl = startapp.split('_');
			if (spl.length == 2 && spl[0] == 'follow') f = spl[1];
		} 
		catch (e) {};
		
		// ENSURE
		try
		{
			if (f == '86456123453142658763587')
			{
				let startapp = getQueryVariable('tgWebAppStartParam');
				let spl = startapp.split('_');
				if (spl.length == 2 && spl[0] == 'follow') f = spl[1];
			};
		}
		catch (e) {};
		
		// REDIRECT
		window.location.replace("https://livegpstracks.com/aptracker.php?f=" + f);
	</script>
