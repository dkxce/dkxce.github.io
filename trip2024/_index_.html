<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
	<script src="js/coords.js"></script>
	<script src="js/leaflet.hotline.js"></script>
	<script src="https://unpkg.com/leaflet-kmz@latest/dist/leaflet-kmz.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
	<style>		
		#map {width: 100%; height: 100%; padding: 0px; margin: 0px; }
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
		var tiles = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png');
		var map = L.map('map', {layers: [tiles], scrollWheelZoom: true, dragging: true, tap: false });		
		map.setView(new L.LatLng(50.55,37.55),8);		

		// var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17, opacity: 0.9});
		// OpenTopoMap.addTo(map);		
		
		var control = L.control.layers(null, null, { collapsed:false }).addTo(map);		
		
		// https://github.com/Raruto/leaflet-kmz
		var kmz = L.kmzLayer().addTo(map);
		kmz.on('load', function(e) {
			var bounds = e.layer.getBounds();
			 map.fitBounds(bounds);
			control.addOverlay(e.layer, e.name);
		});		
		
		try
		{
			var hash = window.location.hash.substr(1);		
			if (hash != '') kmz.load('kmz/' + hash);
		} catch (e) {};
		
		// LOAD kmz
		kmz.load('kmz/Boguchar 2024.kmz');
		// kmz.load('kmz/Bike Trips 2024.kmz');
	</script>
</body>
</html>
