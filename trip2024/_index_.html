<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
	<script src="js/coords.js"></script>
	<script src="js/leaflet.hotline.js"></script>
	<script src="https://unpkg.com/leaflet-kmz@latest/dist/leaflet-kmz.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
	<style>		
		#map {width: 100%; height: 100%; padding: 0px; margin: 0px; }
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
		var tiles = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png');
		var map = L.map('map', {layers: [tiles], scrollWheelZoom: true, dragging: true, tap: false });		
		map.setView(new L.LatLng(50.55,37.55),8);		
		
		var control = L.control.layers(null, null, { collapsed:false }).addTo(map);	
		control.addOverlay(L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17, opacity: 1}), '(MAP) OpenTopoMap');
		
		var Cyclemap = new L.TileLayer('https://{s}.tile.hosted.thunderforest.com/cycle/{z}/{x}/{y}.png', { attribution: ' © <a href="https://opencyclemap.org">OSM Cyclemap</a>', lttype: 'Cyclemap' });
		control.addOverlay(Cyclemap, '(MAP) Cyclemap');
		
		var mapMTB = new L.TileLayer('https://tile.mtbmap.cz/mtbmap_tiles/{z}/{x}/{y}.png', {attribution: ' © <a href="https://www.openstreetmap.org/copyright">Openstreetmap</a> & USGS', maxZoom: 16, lttype: 'mapMTB'});
		control.addOverlay(mapMTB, '(MAP) MTB');
		
		var mapOutdoor = new L.TileLayer('https://a.tile.thunderforest.com/outdoors/{z}/{x}/{y}.png', {attribution: ' © <a href="https://www.openstreetmap.org/copyright">Openstreetmap</a> & <a href="https://www.opencyclemap.org">Andy Alian</a>', lttype: 'mapOutdoor'});
		control.addOverlay(mapOutdoor, '(MAP) Outdoor');
				
		var kmz = L.kmzLayer().addTo(map); // https://github.com/Raruto/leaflet-kmz
		kmz.on('load', function(e) {
			var bounds = e.layer.getBounds();
			 map.fitBounds(bounds);
			control.addOverlay(e.layer, e.name);
		});		
		
		try
		{
			var hash = window.location.hash.substr(1);		
			if (hash != '') kmz.load('kmz/' + hash);
		} catch (e) {};
		
		// LOAD kmz
		kmz.load('kmz/Boguchar 2024.kmz');
		// kmz.load('kmz/Bike Trips 2024.kmz');
	</script>
</body>
</html>
